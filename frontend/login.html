<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Perusahaan - KAGUM MICE & TRAVEL BOOKING</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--gray-color);
        }
        .login-container {
            background: var(--light-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .error-message {
            color: #E53E3E;
            background-color: #FED7D7;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login Perusahaan</h1>
        <form id="login-form">
            <div id="error-message" class="error-message"></div>
            <div class="form-group">
                <label for="company-id">ID Perusahaan</label>
                <input type="text" id="company-id" placeholder="Contoh: KSB - 1" required>
            </div>
            <div class="form-group"><label for="email">Email</label><input type="email" id="email" required></div>
            <div class="form-group"><label for="password">Password</label><input type="password" id="password" required></div>
            <div class="form-group"><button type="submit" class="btn btn-primary">Login</button></div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
